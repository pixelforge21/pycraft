<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PyCraft — Online Coaching</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="{{ url_for('main_bp.home') }}">
          <img src="{{ url_for('static', filename='images/logo.svg') }}" height="38" alt="PyCraft" class="me-2">
          <span class="fw-bold">PyCraft</span>
        </a>
        <div>
          {% if current_user.is_authenticated %}
            <a href="{{ url_for('auth_bp.logout') }}" class="btn btn-outline-secondary btn-sm">Logout</a>
          {% else %}
            <a href="{{ url_for('auth_bp.login') }}" class="btn btn-primary btn-sm">Login</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <main>
      {% block content %}{% endblock %}
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-5">
      © {{ current_year }} PyCraft — All rights reserved
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
