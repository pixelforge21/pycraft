{% extends "base.html" %}
{% block content %}
<div class="container" style="max-width:420px; margin-top:60px;">
  <h3 class="mb-3">Login to PyCraft</h3>
  <form method="POST">
    {{ form.hidden_tag() }}
    <div class="mb-3">
      {{ form.email.label }} {{ form.email(class="form-control") }}
    </div>
    <div class="mb-3">
      {{ form.password.label }} {{ form.password(class="form-control") }}
    </div>
    <button class="btn btn-primary w-100" type="submit">{{ form.submit.label.text }}</button>
  </form>

  <div class="text-center my-3">OR</div>
  <div class="d-grid gap-2">
    <a href="{{ url_for('auth_bp.google_login') }}" class="btn btn-danger">Continue with Google</a>
    <a href="{{ url_for('auth_bp.register') }}" class="btn btn-outline-secondary">Create an account</a>
  </div>
</div>
{% endblock %}
